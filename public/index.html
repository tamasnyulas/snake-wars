<html>
<head>
    <title>Snake Wars</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="module" src="script/main.js" defer></script>
</head>

<body>
    <div class="side-menu">
        <div>Your score: <span class="scoreDisplay"></span></div>
        <div>
            <p>Settings:</p>
            <form class="settingsForm" onsubmit="return false;">
                <div class="row">
                    <label for="speedIncrement">Interval multiplier:</label>
                    <input type="number" id="speedIncrement" name="speedIncrement" min="0" max="1" step="0.1" value="0.8" >
                </div>

                <div class="row">
                    <label for="columns">Columns:</label>
                    <input type="number" id="columns" name="columns" min="5" value="20">
                </div>

                <div class="row">
                    <label for="rows">Rows:</label>
                    <input type="number" id="rows" name="rows" min="5" value="20">
                </div>

                <div class="row"><button type="submit">Apply</button></div>
            </form>
        </div>
    </div>
    <div class="grid"></div>
    <div class="popup">
        <button class="playAgain">Hit ENTER to play again!</button>
    </div>
</body>
</html>
