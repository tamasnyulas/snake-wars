<html>
<head>
    <title>Snake Wars</title>

    <link rel="stylesheet" type="text/css" href="/style/general.css">
    <link rel="stylesheet" type="text/css" href="/style/game.css">

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script type="module" src="/js/client.js" defer></script>
</head>

<body>
    <div class="side-menu">
        <div>Score Board <table class="scoreDisplay"></table></div>
    </div>
    
    <div class="board" style="display: none;"></div>
    <div class="canvasContainer">
        <!--canvas class="canvas" id="gameCanvas"></canvas>
        <canvas class="canvas" id="appleCanvas"></canvas-->
    </div>
    

    <div class="popup">
        <form class="joinGameForm">
            <input type="text" name="username" placeholder="Enter your name" required />
            <button type="submit">Join Game</button>
        </form>
        <button class="readyCheck">Ready?</button>
    </div>

    <div class="touchControlPanel">
        <button class="button up">Up</button>
        <button class="button right">Right</button>
        <button class="button down">Down</button>
        <button class="button left">Left</button>
    </div>
    
</body>
</html>
